<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Our App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 24px 20px;
            margin: 32px 0;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.6em;
            margin-bottom: 18px;
            text-align: center;
        }
        ol {
            padding-left: 18px;
            margin-bottom: 22px;
        }
        a {
            display: block;
            text-align: center;
            background: #0078d4;
            color: #fff;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            transition: background 0.2s;
        }
        a:hover {
            background: #005fa3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px 8px;
                margin: 12px 0;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.2em;
            }
            a {
                font-size: 1em;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Our App</h1>
        <ol>
            <li>Click the link below to go to the app download page.</li>
            <li>On the website, choose your device (Android or iOS).</li>
            <li>Click the "Download" button.</li>
            <li>Follow the instructions to install the app on your device.</li>
        </ol>
        <a href="https://example.com/download-app" target="_blank">Go to App Download Page</a>
    </div>
</body>
</html>
